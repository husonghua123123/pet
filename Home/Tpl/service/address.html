<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交订单</title>
</head>
<body>
<div class="order">
    <div class="order_img"></div>
    <div class="order_name"></div>
    <div class="order_detail">
        <div class="order_price"></div>
        <div class="order_amount"></div>
    </div>
</div>
<div class="line"></div>
<div class="people">
    <div class="people_img"></div>
    <div class="people_text">联系人</div>
    <div class="people_detail">请输入姓名</div>
</div>
<div class="line"></div>
<div class="tele">
    <div class="tele_img"></div>
    <div class="tele_text">手机号</div>
    <div class="tele_detail">请输入常用手机号</div>
</div>
<div class="line"></div>
<div class="address">
    <div class="address_img"></div>
    <div class="address_text">取货地址</div>
    <div class="address_detail">请填写上门取货地址</div>
    <div class="address_arrow"></div>
</div>
<div class="line"></div>
<div class="address">
    <div class="address_img"></div>
    <div class="address_text">预约时间</div>
    <div class="address_detail">2019-01-11 09:00-11:00</div>
    <div class="address_arrow"></div>
</div>
<div class="line"></div>
<div class="remark">
    <div class="remark_img"></div>
    <div class="remark_text">备注</div>
</div>
<textarea rows="4" cols="30" placeholder="请输入您要备注的其他信息、如X单元X室等"></textarea>
<div class="sumit_btn">提交订单</div>
</body>
</html>
