<script>
    $(function () {
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000,//可选选项，自动滑动
            initialSlide :0,
            //direction:'vertical',
           // speed:10,
            effect:'coverflow',
            //autoplaystopOnLast:false,
            // effect : 'coverflow',

        })



        $(".menu").click(function(){
            var that=$(this);
            if(!that.hasClass("current")){
                if(that.hasClass("index")){
                    location.href="{:U('index/index')}";
                }else if(that.hasClass("book")){
                    location.href="{:U('service/index')}";
                }
                else if(that.hasClass("find")){
                   location.href="{:U('find/index')}";
                }
                else if(that.hasClass("usercenter")){
                    location.href="{:U('usercenter/index')}";
                }
            }
            that.siblings().removeClass("current");
            that.addClass("current");
        });
        // alert("ok");
        $("#small").click(function () {
            location.href="{:U('service/index?goods_id=1')}";
        });
        $("#big").click(function () {
            location.href="{:U('service/index?goods_id=2')}";
        });

        $(".detail").click(function(){
            var that=$(this);
            var _goodsid=that.attr("good_id");
            location.href = '{:U("service/detail")}&goods_id='+_goodsid;
        });
        $("#aboutus").click(function () {

            location.href="{:U('about/aboutus')}";
        });
        $("#process").click(function () {

            location.href="{:U('about/process')}";
        });
        $("#device").click(function () {

            location.href="{:U('about/device')}";
        });
        $("#welfare").click(function () {

        $("#question").click(function () {

        });
        $("#guide").click(function () {

            location.href="{:U('about/guide')}";
        });
    });
</script>
